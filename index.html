<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sukoon</title>

<style>
  :root{
    --glass: rgba(255,255,255,0.045);
    --glassBorder: rgba(255,255,255,0.14);
    --shadow: rgba(0,0,0,0.70);
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }

  body{
    margin:0;
    min-height:100vh;
    background: radial-gradient(circle at top, #141414, #000);
    font-family:"Segoe UI", Arial, sans-serif; /* ✅ old font */
    color:#fff;
    overflow:hidden;
    position:relative;
  }

  /* soft aura background */
  body::before,
  body::after{
    content:"";
    position:absolute;
    inset:-240px;
    background:
      radial-gradient(700px 520px at 18% 18%, rgba(255,255,255,0.09), transparent 62%),
      radial-gradient(900px 620px at 82% 72%, rgba(255,0,80,0.12), transparent 67%),
      radial-gradient(820px 560px at 50% 92%, rgba(80,160,255,0.10), transparent 67%);
    filter: blur(18px);
    opacity:0.9;
    z-index:0;
    animation: floatGlow 10s ease-in-out infinite alternate;
    pointer-events:none;
  }
  body::after{
    opacity:0.55;
    animation-duration: 14s;
  }
  @keyframes floatGlow{
    from{ transform: translate3d(-2%, -1%, 0) scale(1); }
    to  { transform: translate3d( 2%,  1%, 0) scale(1.03); }
  }

  /* pages */
  .page{
    position: fixed;
    inset: 0;
    display: none;
    opacity: 0;
    transform: translateY(10px) scale(0.99);
    transition: opacity .35s ease, transform .35s ease;
    align-items: center;
    justify-content: center;
    padding: 46px 18px;
    z-index:2;
  }
  .page.active{
    display: flex;
    opacity: 1;
    transform: translateY(0) scale(1);
  }

  /* card */
  .card{
    width:min(820px, 92vw);
    padding:58px 42px;
    border-radius:30px;
    text-align:center;
    position: relative;
    background:
      radial-gradient(1200px 500px at 30% 0%, rgba(255,255,255,0.11), transparent 55%),
      radial-gradient(900px 450px at 80% 120%, rgba(255,255,255,0.07), transparent 60%),
      var(--glass);
    border:1px solid var(--glassBorder);
    backdrop-filter: blur(14px) saturate(140%);
    -webkit-backdrop-filter: blur(14px) saturate(140%);
    box-shadow: 0 30px 90px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.12);
  }

  .card::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:30px;
    background: linear-gradient(180deg, rgba(255,255,255,0.10), transparent 35%);
    pointer-events:none;
  }

  .page.active .card{
    animation: cardIn .6s cubic-bezier(.2,.8,.2,1) both;
  }
  @keyframes cardIn{
    from{ opacity:0; transform: translateY(12px) scale(.985); }
    to  { opacity:1; transform: translateY(0) scale(1); }
  }

  h1,h2{
    margin:0 0 22px;
    font-weight:800;
    line-height:1.12;
    letter-spacing:-0.4px;
    opacity:0.98;
  }
  h2{ font-size: clamp(22px, 2.2vw, 34px); }
  h1{ font-size: clamp(28px, 3vw, 42px); }

  /* ✅ locked: same line, no wrap */
  .btn-row{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:28px;
    margin-top:26px;
    position:relative;
    z-index:3;
    flex-wrap: nowrap;     /* ✅ never wrap */
  }

  /* ✅ locked sizing for perfect alignment */
  .btn{
    width:240px;           /* ✅ fixed width */
    height:64px;           /* ✅ fixed height */
    border:none;
    border-radius:999px;
    font-size:18px;
    cursor:pointer;
    user-select:none;
    display:flex;
    align-items:center;
    justify-content:center;
    letter-spacing:.2px;
    transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    will-change: transform;
  }

  .btn:hover{
    transform: translateY(-2px);
    filter: brightness(1.05);
  }
  .btn:active{
    transform: translateY(0px) scale(0.98);
  }

  .stable{
    background:#fff;
    color:#111;
    box-shadow: 0 16px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.75);
  }

  /* ✅ invisible slot keeps pair centered */
  .slot{
    width:240px;           /* ✅ same as btn */
    height:64px;           /* ✅ same as btn */
    visibility:hidden;
    pointer-events:none;
  }

  /* moving button sits over slot */
  .moving{
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    transform: translate3d(0,0,0);
  }

  .red{
    background:linear-gradient(45deg,#ff2b2b,#ff6b6b);
    color:#fff;
    box-shadow:0 0 28px rgba(255,0,0,0.30);
  }

  .white{
    background:#fff;
    color:#111;
    box-shadow: 0 16px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.70);
  }

  .sorry-pic{
    width: min(460px, 85vw);
    margin-top: 22px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 18px 50px rgba(0,0,0,0.55);
    display:block;
    margin-left:auto;
    margin-right:auto;
    object-fit: cover;
    transform: translateY(10px) scale(.99);
    opacity: 0;
    animation: picIn .75s cubic-bezier(.2,.8,.2,1) forwards;
  }
  @keyframes picIn{
    to{ transform: translateY(0) scale(1); opacity: 1; }
  }

  .hidden { display:none; }
</style>
</head>

<body>

<button id="moveBtn" class="btn moving"></button>

<div id="p1" class="page active">
  <div class="card">
    <h2>Do you really think you can find Sukoon without my bakbak?</h2>
    <div class="btn-row">
      <button id="s1" class="btn stable">NO</button>
      <div id="m1" class="slot"></div>
    </div>
  </div>
</div>

<div id="p2" class="page">
  <div class="card">
    <h2>Are you angry with me?</h2>
    <div class="btn-row">
      <button id="s2" class="btn stable">NO</button>
      <div id="m2" class="slot"></div>
    </div>
  </div>
</div>

<div id="p3" class="page">
  <div class="card">
    <h2>Do you think you listen to me?</h2>
    <div class="btn-row">
      <button id="s3" class="btn stable">YES</button>
      <div id="m3" class="slot"></div>
    </div>
  </div>
</div>

<div id="p4" class="page">
  <div class="card">
    <h2>Am I your favourite?</h2>
    <div class="btn-row">
      <button id="s4" class="btn stable">YES</button>
      <div id="m4" class="slot"></div>
    </div>
  </div>
</div>

<div id="p5" class="page">
  <div class="card">
    <h2>Sani’s way or Fais's way?</h2>
    <div class="btn-row">
      <button id="s5" class="btn stable">SANI’S WAY</button>
      <div id="m5" class="slot"></div>
    </div>
  </div>
</div>

<div id="p6" class="page">
  <div class="card">
    <h2>Faisss, ab convince ho gaye ki mai aur bolun? come backkk nowww :(</h2>
    <div class="btn-row">
      <button id="s6" class="btn stable">I SURRENDER</button>
      <div id="m6" class="slot"></div>
    </div>
  </div>
</div>

<div id="p7" class="page">
  <div class="card">
    <div id="p7Prompt">
      <h1>Sorry?</h1>
      <div class="btn-row">
        <button id="revealSorry" class="btn stable">SORRY</button>
      </div>
    </div>

    <div id="p7Reveal" class="hidden">
      <h1>Sorry yaar…</h1>
      <img class="sorry-pic" src="IMG_6342.png" alt="Sorry" />
    </div>
  </div>
</div>

<iframe
  id="ytPlayer"
  width="0"
  height="0"
  style="position:absolute; left:-9999px; top:-9999px;"
  src=""
  allow="autoplay; encrypted-media"
  frameborder="0"
  allowfullscreen>
</iframe>

<script>
  const moveBtn = document.getElementById("moveBtn");
  const yt = document.getElementById("ytPlayer");

  const flow = [
    { pageId:"p1", stableId:"s1", slotId:"m1", movingText:"YES",         movingColor:"red",   next:"p2" },
    { pageId:"p2", stableId:"s2", slotId:"m2", movingText:"YES",         movingColor:"red",   next:"p3" },
    { pageId:"p3", stableId:"s3", slotId:"m3", movingText:"NO",          movingColor:"white", next:"p4" },
    { pageId:"p4", stableId:"s4", slotId:"m4", movingText:"NO",          movingColor:"red",   next:"p5" },
    { pageId:"p5", stableId:"s5", slotId:"m5", movingText:"FAIS'S WAY",  movingColor:"red",   next:"p6" },
    { pageId:"p6", stableId:"s6", slotId:"m6", movingText:"NEVER",       movingColor:"white", next:"p7" },
    { pageId:"p7", stableId:null, slotId:null, movingText:"",           movingColor:"",      next:null }
  ];

  let idx = 0;

  function animateMoveTo(el, x, y, ms=180){
    el.animate(
      [
        { transform: `translate3d(${el._x||0}px, ${el._y||0}px, 0)` },
        { transform: `translate3d(${x}px, ${y}px, 0)` }
      ],
      { duration: ms, easing: "cubic-bezier(.2,.8,.2,1)", fill: "forwards" }
    );
    el._x = x; el._y = y;
  }

  function placeMovingOnSlot(){
    const slot = document.getElementById(flow[idx].slotId);
    if(!slot) return;
    const r = slot.getBoundingClientRect();
    animateMoveTo(moveBtn, r.left, r.top, 240);
  }

  function resetP7(){
    document.getElementById("p7Prompt").style.display = "block";
    document.getElementById("p7Reveal").classList.add("hidden");
    yt.src = "";
  }

  function showPage(newIdx){
    document.getElementById(flow[idx].pageId).classList.remove("active");
    idx = newIdx;
    document.getElementById(flow[idx].pageId).classList.add("active");

    if(flow[idx].pageId !== "p7"){ yt.src = ""; }

    if(flow[idx].pageId === "p7"){
      moveBtn.style.display = "none";
      resetP7();
      return;
    }

    moveBtn.style.display = "flex";
    moveBtn.textContent = flow[idx].movingText;
    moveBtn.classList.remove("red","white");
    moveBtn.classList.add(flow[idx].movingColor);

    requestAnimationFrame(() => requestAnimationFrame(placeMovingOnSlot));
  }

  // ✅ forever dodge: every click moves somewhere else and stays there
  function moveAwayForever(cx, cy){
    const pad = 12;
    const maxX = window.innerWidth  - moveBtn.offsetWidth  - pad;
    const maxY = window.innerHeight - moveBtn.offsetHeight - pad;

    let best = null;
    for(let i=0;i<12;i++){
      const x = pad + Math.random() * (maxX - pad);
      const y = pad + Math.random() * (maxY - pad);
      const dx = x - cx;
      const dy = y - cy;
      const d2 = dx*dx + dy*dy;
      if(!best || d2 > best.d2) best = {x, y, d2};
    }
    animateMoveTo(moveBtn, best.x, best.y, 170);
  }

  moveBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    moveAwayForever(e.clientX, e.clientY);
  });

  flow.slice(0,6).forEach((step, i) => {
    document.getElementById(step.stableId).addEventListener("click", () => showPage(i+1));
  });

  document.getElementById("revealSorry").addEventListener("click", () => {
    document.getElementById("p7Prompt").style.display = "none";
    document.getElementById("p7Reveal").classList.remove("hidden");
    yt.src = "https://www.youtube.com/embed/jKqCewZvECA?autoplay=1&start=49&end=70";
  });

  window.addEventListener("load", () => {
    moveBtn.style.display = "flex";
    moveBtn.textContent = flow[0].movingText;
    moveBtn.classList.add(flow[0].movingColor);
    requestAnimationFrame(() => requestAnimationFrame(placeMovingOnSlot));
  });

  window.addEventListener("resize", () => {
    if(flow[idx].pageId !== "p7") placeMovingOnSlot();
  });
</script>

</body>
</html>
