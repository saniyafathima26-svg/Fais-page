<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sukoon</title>

<style>
  :root{
    --glass: rgba(255,255,255,0.045);
    --glassBorder: rgba(255,255,255,0.14);
    --shadow: rgba(0,0,0,0.70);
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle at top, #141414, #000);
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
    color:#fff;
    overflow:hidden;
    position:relative;
    letter-spacing: 0.2px;
  }

  /* Soft animated aura background (adds depth, removes "plain") */
  body::before,
  body::after{
    content:"";
    position:absolute;
    inset:-220px;
    background:
      radial-gradient(600px 420px at 20% 18%, rgba(255,255,255,0.08), transparent 60%),
      radial-gradient(760px 520px at 82% 72%, rgba(255,0,80,0.10), transparent 65%),
      radial-gradient(680px 480px at 50% 92%, rgba(80,160,255,0.08), transparent 65%);
    filter: blur(18px);
    opacity:0.9;
    z-index:0;
    animation: floatGlow 10s ease-in-out infinite alternate;
    pointer-events:none;
  }

  body::after{
    opacity:0.55;
    animation-duration: 14s;
  }

  @keyframes floatGlow{
    from{ transform: translate3d(-2%, -1%, 0) scale(1); }
    to  { transform: translate3d( 2%,  1%, 0) scale(1.03); }
  }

  /* Pages + classy transition */
  .page{
    display:none;
    opacity:0;
    transform: translateY(10px) scale(0.99);
    transition: opacity .35s ease, transform .35s ease;
    position:relative;
    z-index:1;
  }
  .page.active{
    display:block;
    opacity:1;
    transform: translateY(0px) scale(1);
  }

  .card{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:min(740px, 92vw);
    padding:56px 40px;
    border-radius:28px;
    text-align:center;

    background:
      radial-gradient(1200px 500px at 30% 0%, rgba(255,255,255,0.10), transparent 55%),
      radial-gradient(900px 450px at 80% 120%, rgba(255,255,255,0.06), transparent 60%),
      var(--glass);

    border:1px solid var(--glassBorder);
    backdrop-filter: blur(14px) saturate(140%);
    -webkit-backdrop-filter: blur(14px) saturate(140%);

    box-shadow:
      0 30px 90px var(--shadow),
      inset 0 1px 0 rgba(255,255,255,0.12);

    z-index:2;
  }

  h1,h2{
    margin:0 0 18px;
    font-weight:800;
    line-height:1.12;
    letter-spacing:-0.6px;
    opacity:0.98;
  }

  h2{ font-size: clamp(22px, 2.2vw, 30px); }
  h1{ font-size: clamp(28px, 3vw, 40px); }

  p{
    margin:10px 0 0;
    opacity:0.82;
    font-size:16px;
    line-height:1.5;
  }

  .btn-row{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:22px;
    margin-top:16px;
    position:relative;
    z-index:2;
  }

  .btn{
    padding:16px 44px;
    border:none;
    border-radius:999px;
    font-size:16.5px;
    cursor:pointer;
    user-select:none;
    min-width:220px;
    height:62px;
    display:flex;
    align-items:center;
    justify-content:center;
    letter-spacing:0.6px;
    text-transform: uppercase;
    transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
  }

  .btn:hover{
    transform: translateY(-2px);
    filter: brightness(1.05);
  }

  .btn:active{
    transform: translateY(0px) scale(0.98);
  }

  .stable{
    background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.90));
    color:#111;
    box-shadow:
      0 16px 40px rgba(0,0,0,0.35),
      inset 0 1px 0 rgba(255,255,255,0.75);
  }

  /* moving button */
  .moving{
    position:absolute;
    z-index:9999;
    left:20px;
    top:20px;
  }

  .red{
    background: linear-gradient(135deg, #ff2b2b, #ff6b6b);
    color:#fff;
    box-shadow:
      0 18px 55px rgba(255,0,0,0.22),
      inset 0 1px 0 rgba(255,255,255,0.18);
  }

  .white{
    background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.86));
    color:#111;
    box-shadow:
      0 16px 40px rgba(0,0,0,0.35),
      inset 0 1px 0 rgba(255,255,255,0.70);
  }

  /* Last page picture */
  .sorry-pic{
    width: min(460px, 85vw);
    margin-top: 22px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 18px 50px rgba(0,0,0,0.55);
    display:block;
    margin-left:auto;
    margin-right:auto;
    object-fit: cover;
    transform: translateY(4px);
    opacity: 0;
    animation: picIn .6s ease forwards;
  }

  @keyframes picIn{
    to{ transform: translateY(0); opacity: 1; }
  }

  .hidden{ display:none; }

  /* Optional: tiny per-page accent glow (still classy) */
  #p2 .card{ box-shadow: 0 30px 90px var(--shadow), 0 0 80px rgba(255,80,120,0.08), inset 0 1px 0 rgba(255,255,255,0.12); }
  #p3 .card{ box-shadow: 0 30px 90px var(--shadow), 0 0 80px rgba(80,160,255,0.08), inset 0 1px 0 rgba(255,255,255,0.12); }
  #p5 .card{ box-shadow: 0 30px 90px var(--shadow), 0 0 90px rgba(255,0,0,0.07), inset 0 1px 0 rgba(255,255,255,0.12); }
  #p7 .card{ box-shadow: 0 30px 90px var(--shadow), 0 0 110px rgba(255,120,180,0.10), inset 0 1px 0 rgba(255,255,255,0.12); }
</style>
</head>

<body>

<button id="moveBtn" class="btn moving"></button>

<div id="p1" class="page active">
  <div class="card">
    <h2>Do you really think you can find Sukoon without my bakbak?</h2>
    <div class="btn-row">
      <button id="s1" class="btn stable">NO</button>
    </div>
  </div>
</div>

<div id="p2" class="page">
  <div class="card">
    <h2>Are you angry with me?</h2>
    <div class="btn-row">
      <button id="s2" class="btn stable">NO</button>
    </div>
  </div>
</div>

<div id="p3" class="page">
  <div class="card">
    <h2>Do you think you listen to me?</h2>
    <div class="btn-row">
      <button id="s3" class="btn stable">YES</button>
    </div>
  </div>
</div>

<div id="p4" class="page">
  <div class="card">
    <h2>Am I your favourite?</h2>
    <div class="btn-row">
      <button id="s4" class="btn stable">YES</button>
    </div>
  </div>
</div>

<div id="p5" class="page">
  <div class="card">
    <h2>Sani’s way or Fais's way?</h2>
    <div class="btn-row">
      <button id="s5" class="btn stable">SANI’S WAY</button>
    </div>
  </div>
</div>

<div id="p6" class="page">
  <div class="card">
    <h2>Faisss, ab convince ho gaye ki mai aur bolun? come backkk nowww :(</h2>
    <div class="btn-row">
      <button id="s6" class="btn stable">I SURRENDER</button>
    </div>
  </div>
</div>

<div id="p7" class="page">
  <div class="card">
    <div id="p7Prompt">
      <h1>Sorry?</h1>
      <div class="btn-row">
        <button id="revealSorry" class="btn stable">SORRY</button>
      </div>
    </div>

    <div id="p7Reveal" class="hidden">
      <h1>Sorry yaar…</h1>
      <img class="sorry-pic" src="IMG_6342.png" alt="Sorry" />
    </div>
  </div>
</div>

<iframe
  id="ytPlayer"
  width="0"
  height="0"
  style="position:absolute; left:-9999px; top:-9999px;"
  src=""
  allow="autoplay; encrypted-media"
  frameborder="0"
  allowfullscreen>
</iframe>

<script>
  const moveBtn = document.getElementById("moveBtn");
  const yt = document.getElementById("ytPlayer");

  const flow = [
    { pageId:"p1", stableId:"s1", movingText:"YES",        movingColor:"red",   next:"p2" },
    { pageId:"p2", stableId:"s2", movingText:"YES",        movingColor:"red",   next:"p3" },
    { pageId:"p3", stableId:"s3", movingText:"NO",         movingColor:"white", next:"p4" },
    { pageId:"p4", stableId:"s4", movingText:"NO",         movingColor:"red",   next:"p5" },
    { pageId:"p5", stableId:"s5", movingText:"FAIS'S WAY",  movingColor:"red",   next:"p6" },
    { pageId:"p6", stableId:"s6", movingText:"NEVER",      movingColor:"white", next:"p7" },
    { pageId:"p7", stableId:null, movingText:"",           movingColor:"",      next:null }
  ];

  let idx = 0;

  function resetP7(){
    document.getElementById("p7Prompt").style.display = "block";
    document.getElementById("p7Reveal").classList.add("hidden");
    yt.src = "";
  }

  function showPage(newIdx){
    document.getElementById(flow[idx].pageId).classList.remove("active");
    idx = newIdx;
    document.getElementById(flow[idx].pageId).classList.add("active");

    if(flow[idx].pageId !== "p7"){
      yt.src = "";
    }

    if(flow[idx].pageId === "p7"){
      moveBtn.style.display = "none";
      resetP7();
      return;
    }

    moveBtn.style.display = "flex";
    moveBtn.textContent = flow[idx].movingText;
    moveBtn.classList.remove("red","white");
    moveBtn.classList.add(flow[idx].movingColor);
    requestAnimationFrame(() => requestAnimationFrame(placeMovingPerfectly));
  }

  function placeMovingPerfectly(){
    const stable = document.getElementById(flow[idx].stableId);
    if(!stable) return;

    const r = stable.getBoundingClientRect();
    const gap = 22;

    let x = r.right + gap;
    let y = r.top + (r.height/2) - (moveBtn.offsetHeight/2);

    const maxX = window.innerWidth - moveBtn.offsetWidth - 12;
    const maxY = window.innerHeight - moveBtn.offsetHeight - 12;
    x = Math.max(12, Math.min(x, maxX));
    y = Math.max(12, Math.min(y, maxY));

    moveBtn.style.left = x + "px";
    moveBtn.style.top  = y + "px";
  }

  function moveAway(){
    const maxX = window.innerWidth - moveBtn.offsetWidth - 12;
    const maxY = window.innerHeight - moveBtn.offsetHeight - 12;
    moveBtn.style.left = (12 + Math.random() * (maxX - 12)) + "px";
    moveBtn.style.top  = (12 + Math.random() * (maxY - 12)) + "px";
  }

  moveBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    moveAway();
  });

  flow.slice(0,6).forEach((step, i) => {
    document.getElementById(step.stableId).addEventListener("click", () => showPage(i+1));
  });

  document.getElementById("revealSorry").addEventListener("click", () => {
    document.getElementById("p7Prompt").style.display = "none";
    document.getElementById("p7Reveal").classList.remove("hidden");
    yt.src = "https://www.youtube.com/embed/jKqCewZvECA?autoplay=1&start=49&end=70";
  });

  window.addEventListener("load", () => {
    moveBtn.style.display = "flex";
    moveBtn.textContent = flow[0].movingText;
    moveBtn.classList.add(flow[0].movingColor);
    requestAnimationFrame(() => requestAnimationFrame(placeMovingPerfectly));
  });

  window.addEventListener("resize", () => {
    if(flow[idx].pageId !== "p7") placeMovingPerfectly();
  });
</script>

</body>
</html>
